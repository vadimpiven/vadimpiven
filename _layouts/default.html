<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>

    <link rel="apple-touch-icon" sizes="57x57" href="/assets/common/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/common/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/common/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/common/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/common/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/common/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/common/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/common/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/common/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/assets/common/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/common/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/common/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/common/favicon-16x16.png">
    <link rel="manifest" href="/assets/common/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/assets/common/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    
    <title>Piven.TECH - {{ page.title }}</title>

    <script async defer data-domain="piven.tech" src="https://plausible.io/js/plausible.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <header class="container-flex bg-gradient text-light" style="background-color: #6610f2;">
      <div class="container">
        <nav class="row navbar navbar-expand-sm navbar-dark">
          <div class="container-fluid">
            
            <a class="navbar-brand" href="/">Piven.TECH</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            </div>
          </div>
        </nav>
      </div>
    </header>
    
    <main class="bg-light pt-3 pb-1">
      <section class="container">{{ content }}</section>
    </main>
    
    <div class="container-flex" style="height: 4px; background: url(/assets/common/line.svg) center/55% repeat-x"></div>
    
    <footer class="container text-muted py-3">
      <div class="d-flex justify-content-between align-items-center">
        
        <span>&copy; Vadim Piven</span>
        <div class="btn-group">
          <a href="https://github.com/vadimpiven/vadimpiven/tree/gh-pages/{{ page.path }}" target="_blank" rel="noopener noreferrer" class="btn btn-outline-secondary">Edit</a>
          <a href="#" class="btn btn-outline-primary">Back to top</a>
        </div>
        
      </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
