---
layout: default
---
<div class="row jumbotron">
  <div class="container">
    <h1>{{ page.title }} </h1>
    <h4 class="text-muted">Published on {{ page.date | date: "%d/%m/%Y" }}</h4>
    {{ content }}
  </div>
</div>

<script type="text/javascript">
  var i, images = document.getElementsByTagName("img");
  for (i = 0; i < images.length; i++) {
      images[i].className = "img-fluid rounded";
  }
</script>
