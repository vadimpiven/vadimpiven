---
layout: default
permalink: /blob/
title: Piven.TECH Blog
---
<div class="row">
  {% for post in site.posts %}
    <div class="mb-2 col-sm-12 col-md-6 col-lg-3 col-xl-2 col-xxl-1">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ post.date | date: "%m/%d/%Y" }}</h6>
          <p class="card-text">{{ post.excerpt }}</p>
          <a href="{{ post.url }}" class="card-link">Read more</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
